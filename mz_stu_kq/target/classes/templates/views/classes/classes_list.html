<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, classes-scalable=no" />
    <title>后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="模板">
    <meta name="description" content="后台管理系统">
    <meta name="author" content="SoulCoder">
    <div th:include="~{views/common/include :: cssStyle }"></div>
</head>
<body>
<div class="coder-layout-web">
    <div class="coder-layout-container">
        <!--左侧导航-->
        <div th:include="~{views/common/include :: #asideStyle }"></div>
        <!--End 左侧导航-->
        <!--头部信息-->
        <div th:include="~{views/common/include :: #headerStyle }"></div>
        <!--End 头部信息-->
        <!--页面主要内容-->
        <main class="coder-layout-content">

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-toolbar clearfix">
                                <!-- 查询搜索框start-->
                                <div id="toolbar">
                                    <div class="my-container">
                                        <label class="myLabel-content">名称：</label>
                                        <div class="myText-content">
                                            <input id="q_name" name="name" type="text" class="form-control" placeholder="输入班级名称">
                                        </div>
                                    </div>

                                    <div class="myBtn-content">
                                        <button id="search" type="button" class="btn itfxq-btn-search" data-toggle="modal" data-method="search">
                                            <i class="mdi mdi-account-search"></i>搜索</button>
                                    </div>
                                </div>
                                <!-- 查询搜索框end-->
                                <!-- 按钮区start-->
                                <div class="toolbar-btn-action">
                                    <button sec:authorize= "hasRole('管理员') || hasRole('老师权限') " type="button" class="btn itfxq-btn-add" data-toggle="modal" data-method="add" >
                                        <i class="mdi mdi-plus"></i>新增
                                    </button>
                                    <button sec:authorize= "hasRole('管理员') || hasRole('老师权限')" type="button" class="btn btn-danger" data-toggle="modal" data-method="delBatch" >
                                        <i class="mdi mdi-window-close"></i>批量删除
                                    </button>
                                </div>
                                <!-- 按钮区end-->
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="classesTable" ></table>
                                </div>
                            </div>

                            <!-- 新增表单start-->
                            <div class="modal fade" id="classesAddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="exampleModalLabel">新增班级</h4>
                                        </div>
                                        <form id="classesAddForm" method="post" enctype="multipart/form-data">
                                            <div class="modal-body">

                                                <div class="form-group">
                                                    <label for="a_name" class="control-label">班级名称：</label>
                                                    <input type="text" class="form-control" name="name" id="a_name">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <button type="button" data-method='save' class="btn btn-primary">保存</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- 新增表单结束-->
                            <!-- 修改表单start-->
                            <div class="modal fade" id="classesEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" >修改班级</h4>
                                        </div>
                                        <form id="classesEditForm" method="post" enctype="multipart/form-data">
                                            <div class="modal-body">
                                                <input type="hidden" id="e_id" class="form-control" name="id">
                                                <div class="form-group">
                                                    <label for="e_name" class="control-label">班级名称：</label>
                                                    <input type="text" id="e_name" class="form-control" name="name">
                                                </div>

                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                <button type="button" data-method='editSave' class="btn btn-primary">保存</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- 修改表单end-->
                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<div th:include="~{views/common/include :: #jsStyle}"></div>
<script type="text/javascript"  th:src="@{/static/js/jquery.serialize-object.min.js}"></script>

<!--图表插件-->
<script type="text/javascript">

    $(document).ready(function(e){
        $('#classesTable').bootstrapTable({
            url: '/classes/listpage',                      //请求后台的URL（*）
            method: 'GET',                      //请求方式（*）
            //toolbar: '#toolbar',              //工具按钮用哪个容器
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: true,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 10,                     //每页的记录行数（*）
            pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
            iconsPrefix: 'mdi', // 自定义表格右上角的图标，这个必须要定义，因为不是官方模板，icon图标样式名字不同会导致图标无法显示
            icons:  {
                refresh: 'mdi-refresh',              // 刷新图标
                columns: 'mdi-format-list-bulleted', // 列图标
                toggleOff: 'mdi-toggle-switch-off',  // 切换光
                toggleOn: 'mdi-toggle-switch',       // 切换开
                detailOpen: 'mdi-plus',              // 详情开
                detailClose: 'mdi-minus',            // 详情光
                fullscreen: 'mdi-fullscreen'         // 全屏图标
            },
            search: false,                      //是否显示表格搜索
            strictSearch: true,
            showColumns: true,                  //是否显示所有的列（选择显示的列）
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,             //最少允许的列数
            clickToSelect: true,                //是否启用点击选中行
            //height: 500,                      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列
            showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            detailView: false,                  //是否显示父子表
            singleSelect: false, //开启单选,想要获取被选中的行数据必须要有该参数
            queryParams : function(params) {//上传服务器的参数
                var temp = {
                    offset :params.offset + 0,// SQL语句起始索引 limit offset,pageSize
                    pageSize : params.limit  // 每页显示数量
                };
                return temp;
            },
            columns: [
                {
                    align : 'center',
                    checkbox: true
                },{
                    field: 'id',
                    title: '班级编号'
                }, {
                    field: 'name',
                    title: '班级名称'
                },{
                    field: 'user.username',
                    title: '老师'
                },{
                    field: 'doOpt',
                    title: '操作',
                    formatter : optFormatter
                }]
        });

        function optFormatter(value,row, index){
            var c = '<a class="btn btn-xs btn-default" href="#!"  onclick=\'edit("' + row.id + '")\' title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>';
            var e = '<div class="btn btn-xs btn-default"  href="#!" onclick="del(\''+row.id+'\')" title="删除"  data-toggle="tooltip"><i class="mdi mdi-window-close"></i><div/> ';
            return c + e ;
        }


    })

    function edit(id){

        //修改的时候 弹出修改表单
        $("#classesEditModal").modal({show:true})
        //回显数据 把修改之前的数据显示到表单里面
        var editRow = $("#classesTable").bootstrapTable('getRowByUniqueId',id)
        $("#e_id").val(editRow.id)
        $("#e_name").val(editRow.name)


    }
    /**
     * 删除方法
     */
    function del(id){
        //删除之前 提示别人一下
        $.confirm({
            title:"温馨提示",
            content:'亲,您真的忍心删除我吗?',
            buttons:{
                ok:{
                    text:'确定',
                    btnClass:'btn-green',
                    action:function(){
                        //发送ajax请求删除
                        delDate(id)
                    }
                },
                cancel:{
                    text:'取消',
                    btnClass:'btn-red',
                }
            }

        })

    }

    /**
     * 删除数据方法
     */
    function delDate(id){
        //提交到后台
        $.ajax({
            url:"/classes/deleteClasses/"+id,
            type:"GET",
            success:function(data){
                if(data.isSuccess){
                    $.confirm({
                        title:"温馨提示",
                        content:'删除成功',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green',
                                action:function(){

                                    $("#classesTable").bootstrapTable('refresh')
                                }
                            }
                        }

                    })
                }else{
                    $.confirm({
                        title:"温馨提示",
                        content:'删除失败'+data.message,
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green'
                            }
                        }

                    })
                }
            }
        })
    }

    $(document).ready(function(e) {
        /**
         * 绑定按钮的事件
         */
        $("button,a").on('click',function(){
            //获取到 a标签里面配置 data-method
            var methodName = $(this).data('method');
            if(methodName){
                doMethod[methodName]();
            }
        });
        var doMethod = {

            delBatch:function(){
                //批量删除
                let rows =  $("#classesTable").bootstrapTable('getSelections')
                if(rows.length <=0){
                    $.alert( {title:'温馨提示',
                        content:'亲,请至少选择一行数据进行删除',
                        type:'green',
                        buttons:{
                            ok:{
                                text:'确定',
                                btnClass:'btn-green'
                            }
                        }
                    })
                    return
                }

                //完成删除
                $.confirm({
                    title:"温馨提示",
                    content:'亲,您真的忍心删除我吗?',
                    buttons:{
                        ok:{
                            text:'确定',
                            btnClass:'btn-green',
                            action:function(){
                                let ids = rows.map(row=>{
                                    return row.id
                                })
                                //提交到后台
                                $.ajax({
                                    url:"/classes/deleteBatchClasses",
                                    type:"GET",
                                    data:{ids:ids},
                                    success:function(data){
                                        if(data.isSuccess){
                                            $.confirm({
                                                title:"温馨提示",
                                                content:'删除成功',
                                                buttons:{
                                                    ok:{
                                                        text:'确定',
                                                        btnClass:'btn-green',
                                                        action:function(){

                                                            $("#classesTable").bootstrapTable('refresh')
                                                        }
                                                    }
                                                }

                                            })
                                        }else{
                                            $.confirm({
                                                title:"温馨提示",
                                                content:'删除失败'+data.message,
                                                buttons:{
                                                    ok:{
                                                        text:'确定',
                                                        btnClass:'btn-green'
                                                    }
                                                }

                                            })
                                        }
                                    }
                                })
                            }
                        },
                        cancel:{
                            text:'取消',
                            btnClass:'btn-red',
                        }
                    }

                })





            },
            add:function(){
                //新增 弹出对话框(模态框)
                $("#classesAddModal").modal({show:true})

            },
            search:function(){
                //查询方法
                let q_name = $("#q_name").val()
                //参数
                var queryParam={
                    query:{
                        name:q_name
                    }
                }

                $('#classesTable').bootstrapTable('refresh',queryParam)

            },
            save:function(){
                //保存代码
                var validator= $("#classesAddForm").data('bootstrapValidator')
                if(validator.isValid()){
                    //提交到后台
                    $.ajax({
                        url:"/classes/addClasses",
                        type:"POST",
                        data:{name:$("#a_name").val()},
                        success:function(data){
                            if(data.isSuccess){
                                $.confirm({
                                    title:"温馨提示",
                                    content:'保存成功',
                                    buttons:{
                                        ok:{
                                            text:'确定',
                                            btnClass:'btn-green',
                                            action:function(){
                                                //关闭表单
                                                $("#classesAddModal").modal('hide')
                                                $("#classesTable").bootstrapTable('refresh')
                                            }
                                        }
                                    }

                                })
                            }else{
                                $.confirm({
                                    title:"温馨提示",
                                    content:'保存失败'+data.message,
                                    buttons:{
                                        ok:{
                                            text:'确定',
                                            btnClass:'btn-green'
                                        }
                                    }

                                })
                            }
                        }


                    })
                }


            },
            editSave:function(){
                //保存代码
                var validator= $("#classesEditForm").data('bootstrapValidator')
                if(validator.isValid()){
                    //提交到后台
                    $.ajax({
                        url:"/classes/editClasses",
                        type:"POST",
                        data:{id:$("#e_id").val(),name:$("#e_name").val()},
                        success:function(data){
                            if(data.isSuccess){
                                $.confirm({
                                    title:"温馨提示",
                                    content:'保存成功',
                                    buttons:{
                                        ok:{
                                            text:'确定',
                                            btnClass:'btn-green',
                                            action:function(){
                                                //关闭表单
                                                $("#classesEditModal").modal('hide')
                                                $("#classesTable").bootstrapTable('refresh')
                                            }
                                        }
                                    }

                                })
                            }else{
                                $.confirm({
                                    title:"温馨提示",
                                    content:'保存失败'+data.message,
                                    buttons:{
                                        ok:{
                                            text:'确定',
                                            btnClass:'btn-green'
                                        }
                                    }

                                })
                            }
                        }


                    })
                }
            }

        }





        //验证规则
        $('#classesAddForm,#classesEditForm').bootstrapValidator({
            live: 'enabled',//字段值有变化就触发验证 disabled,submitted 当点击提交时验证并展示错误信息
            message: '信息不合法',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                name: {
                    message: '名称不合法',
                    validators: {
                        notEmpty: {
                            message: '名称必须填写,不能为空'
                        },
                        stringLength:{
                            message:'最小3个字符,最大20个字符',
                            min:3,
                            max:20
                        }
                    }
                }
            }
        });
    })


</script>



<style>
    .my-container {
        float: left;
        display: inline-block;
        margin-right:30px;
    }

    .myLabel-content ,.myText-content,.myBtn-content{
        float: left;
        display: inline-block;
        line-height: 40px;
        margin-left: 10px;
    }
    .myLabel-content,.myText-content input[type='text'],.myBtn-content .btn {
        height: 38px;
        font-size: 15px;
    }
    .myBtn-content .btn {
        margin-bottom: 10px;
        margin-right: 20px;
    }
</style>



</body>
</html>
